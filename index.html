<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>iframify</title>
	<style type="text/css" media="screen">
	  * {
	    margin:0;
	    padding:0;
	  }
	  
	  body,
	  html {
	    overflow:hidden;
	  }
	  
	  iframe,
	  #nav {
	    width:100%;
	    position:absolute;
	  }

	  iframe {
	    height:95%;
	    z-index:1;
	  }
	  
	  #nav {
      padding:.5% 0;
      bottom:0;
      background-color:#000;
      z-index:2000;
/*      text-align:center;*/
	  }
	  
	  #nav.loading {
	    background:#000 url('images/loader.gif') no-repeat center center;
	  }
	  
	  #frame_title,
	  #nav a {
	    display:-moz-inline-stack;
	    display:inline-block;
	    *display:inline;
	    text-align:left;
	    vertical-align:middle;
	  }
	  
	  #nav a {
	    background:#000 url('images/controls.png') no-repeat;
	    width:29px;
	    height:26px;
	    opacity:.4;
	    text-indent:-9999em;
	    margin:10px 10px;
	    position:relative;
	  }
	  
	  #nav a:hover {
	    opacity:.7;
	  }
	  
	  #nav a:active {
	    opacity:1;
	  }
	  
	  #nav .prev {
	    background-position:left bottom;
	  }
	  
	  #nav .next {
	    background-position:right bottom;
	  }
	  
	  #nav .play {
      background-position:right top;
	  }
	  
	  #nav .stop {
      background-position:left top;
	  }

	  #nav .title {
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 34px;
      padding-top:8px;
      margin-left:10px;
	   }

	  .timer {
	    display:-moz-inline-stack;
	    display:inline-block;
	    *display:inline;
	    width:300px;
	    height:20px;
	    position:relative;
	  }
	  
	  .timer span {
	    position:absolute;
	    left:0;
	    top:0;
	    height:100%;
	    background:red;
	    width:0%;
	  }
	 
	 
	</style>
</head>

<body>


<div id="viewport"></div>
<div id="nav"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="javascripts/jquery.iframify.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
  $(function(){
    
    $('#viewport').iframify({
    iframes: [
              {url: 'http://humming.the-cocktail.com', delay: 50000, title: 'The Cocktail: nuestros sites en tiempo real'},
              {url: 'http://the-cocktail.com/', delay: 10000, title: 'http://the-cocktail.com'},
              {url: 'http://the-cocktail.com/es/blog', delay: 10000, title: 'El blog de The Cocktail'},
              {url: 'http://iwannagothere.com',        delay: 10000, title: 'Iwannagothere'},
              {url: 'http://cool-tabs.com/',           delay: 10000, title: 'Cool Tabs'}
             ]
    });
    
  })
</script>


</body>
</html>
